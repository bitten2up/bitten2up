<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            animation:stroke 0.001s infinite;
         }
        @keyframes stroke{
            0%{
                background-color:red;
            }
            25%{
                background-color:yellow;
            }
            50%{
                background-color:green;
            }
            75%{
                background-color:blue;
            }
            100%{
                background-color:red;
            }
    </style>
</head>
<body>
    <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
</body>
</html>
